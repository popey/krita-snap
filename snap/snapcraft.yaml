        - libboost-system1.65.1
        - libexiv2-14
        - libfftw3-double3
        - libgomp1
        - libgsl23
        - libilmbase12
        - libjpeg8
        - liblcms2-2
        - libopencolorio1v5
        - libopenexr22
        - libpng16-16
        - libstdc++6
        - libtiff5
        - libx11-6
        - libxcb1
        - libxi6
        - zlib1g
        - libraw16
        - libkf5crash5
        - libpoppler-qt5-1
        - python3
  libheif:
    after: [libde265, libx265]
    source: https://github.com/strukturag/libheif.git
    source-tag: 'v1.3.2'
    plugin: autotools
  libde265:
    after: [libx265]
    source: https://github.com/strukturag/libde265.git
    source-tag: 'v1.0.3'
    plugin: autotools
  libx265:
    plugin: nil
    source: https://bitbucket.org/multicoreware/x265/downloads/x265_2.7.tar.gz
    build-packages:
      - cmake
      - yasm
      - on amd64: [ libnuma-dev ]
      - on i386:  [ libnuma-dev ]
      - on arm64: [ libnuma-dev ]
    stage-packages:
      - on amd64: [ libnuma1 ]
      - on i386:  [ libnuma1 ]
      - on arm64: [ libnuma1 ]
    override-build: |
      cd source
      cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX="/usr"
      make
      make install
    prime:
      - usr/lib
