        - libexiv2-dev
        - libfftw3-dev
        - libfontconfig1-dev
        - libfreetype6-dev
        - libgl1-mesa-dev
        - libglew-dev
        - libglib2.0-dev
        - libglu1-mesa-dev
        - libgsf-1-dev
        - libgsl-dev
        - libjpeg-dev
        - libgif-dev
        - liblcms2-dev
        - libopenexr-dev
        - libpng-dev
        - libpoppler-qt5-dev
        - libtiff5-dev
        - libvc-dev
        - libopencolorio-dev
        - libraw-dev
        - libx11-dev
        - libxml2-dev
        - libxslt1-dev
        - libxi-dev
        - pkg-config
        - pkg-kde-tools
        - python3-sip-dev
